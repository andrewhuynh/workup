driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096
  synced_folders:
    - ['..', '/home/vagrant/workup']

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.14.89
  #log_level: debug

verifier:
  name: inspec
  format: documentation
  inspec_tests:
    - workup_build/test

platforms:
  - name: macos
    driver:
      box: jhcook/macos-sierra
      network:
        - ["private_network", {ip: "192.168.33.33"}]
      synced_folders:
        - ['..', '/Users/vagrant/workup', ':type => :nfs, :mount_options => ["nolock,vers=3,udp,noatime"]']
  - name: windows
    driver:
      box: opentable/win-2012r2-standard-amd64-nocm
    attributes:
      omnibus:
        build_user_group: Administrators

suites:
  - name: default
    run_list: workup_build::default
